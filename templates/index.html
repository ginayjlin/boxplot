<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boxplot Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f8f9fa;
}
.container {
    max-width: 600px;
    margin-top: 80px;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 30px;
}
.form-check-label {
    margin-left: 5px;
}
button {
    width: 100%;
}
</style>
</head>
<body>
<div class="container">
    <h2>Upload Excel for Boxplots</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="l2_option" class="form-check-input" id="l2Option">
            <label class="form-check-label" for="l2Option">Include L2 categories in boxplots</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Generate Boxplots</button>
    </form>
</div>
</body>
</html>
