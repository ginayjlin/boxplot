<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boxplot Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f8f9fa;
}
.container {
    max-width: 1000px;
    margin: 40px auto;
}
h2 {
    text-align: center;
    margin-bottom: 30px;
}
.img-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    margin-bottom: 20px;
}
.img-card img {
    max-width: 100%;
    border-radius: 8px;
}
.img-card a {
    margin-top: 10px;
    display: inline-block;
}
#downloadAll {
    margin-bottom: 30px;
}
</style>
</head>
<body>
<div class="container">
    <h2>Boxplot Preview</h2>
    <div class="text-center mb-4">
        <a href="{{ url_for('download_zip', file_id=file_id) }}" class="btn btn-success btn-lg" id="downloadAll">Download All as ZIP</a>
    </div>
    
    <div class="row">
    {% for img in images %}
        <div class="col-md-6 col-lg-4">
            <div class="img-card">
                <img src="{{ url_for('output_file', file_id=file_id, filename=img) }}" alt="{{ img }}">
                <a href="{{ url_for('output_file', file_id=file_id, filename=img) }}" class="btn btn-primary btn-sm" download>Download</a>
            </div>
        </div>
    {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Upload</a>
    </div>
</div>
</body>
</html>
